<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="background: #fff; border: 1px solid #000;"></canvas>
	<script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		const drawCanvas = {
			/*
			 * 
			 */
			star: function() {
				canvas.width = 500;
				canvas.height = 500;
				
				ctx.lineWidth = 1;
				ctx.translate(0.5, 0.5);
				// 两条坐标轴
				ctx.beginPath();
				ctx.moveTo(250, 50);
				ctx.lineTo(250, 450);
				ctx.stroke();
				ctx.beginPath();
				ctx.moveTo(50, 250)
				ctx.lineTo(450, 250);
				ctx.stroke();
				// 四个象限
 				for(let i = 0; i < 4; i++) {
 					// 每个象限循环画线
					for(let j = 0; j < 40; j++) {
						let a = 250;
						let b = (i <= 1 ? 50 : 450) + j * 5 * (i <= 1 ? 1 : -1);
						let c = 250 - j * 5 * (-1) ** i;
						let d = 250;
						ctx.beginPath();
						ctx.moveTo(a, b);
						ctx.lineTo(c, d);
						ctx.stroke();
					}
				}
			},
		}
		drawCanvas.star();
	</script>
</body>
</html>
